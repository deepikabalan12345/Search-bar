<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

.search-container {
    display: flex;
    align-items: center;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
}

.search-input {
    flex: 1;
    border: none;
    padding: 10px;
    outline: none;
}

.search-button {
    background-color: #f0f0f0;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.search-icon {
    width: 16px;
    height: 16px;
}

    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" placeholder="Search.." class="search-input">
        <button class="search-button">
            <img src="hj.png"alt="Search Icon" class="search-icon">
        </button>
    </div>
</body>
</html>
